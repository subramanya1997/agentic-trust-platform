# Base logging configuration shared across all services
# Service-specific configs can override these settings

logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"
  
  # Log format with service name placeholder
  format: "[%(asctime)s][%(service)s][%(name)s][%(levelname)s] %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"
  
  # File handler configuration
  file:
    enabled: true
    max_bytes: 10485760  # 10 MB
    backup_count: 5
    encoding: "utf-8"
  
  # Console handler configuration
  console:
    enabled: true
    colored: true
    colors:
      DEBUG: "cyan"
      INFO: "green"
      WARNING: "yellow"
      ERROR: "red"
      CRITICAL: "red,bg_white"
  
  # Third-party library log levels
  # Reduce noise from common libraries
  libraries:
    uvicorn.access: "WARNING"
    sqlalchemy.engine: "WARNING"
    httpx: "WARNING"
    httpcore: "WARNING"

